<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обчислення суми двох чисел</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Калькулятор суми</h1>
    <form id="sumForm">
        <label for="number1">Перше число:</label>
        <input type="number" id="number1" required>

        <label for="number2">Друге число:</label>
        <input type="number" id="number2" required>

        <button type="button" onclick="calculateSum()">Обчислити</button>
    </form>
    <div id="resultArea" style="display: none;">
        <h2>Результат:</h2>
        <p id="result"></p>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
